
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Audio</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#111; color:#fff; margin:0; padding:24px; }
    .wrap { max-width: 740px; margin: 0 auto; }
    .row { display:flex; align-items:center; gap:12px; flex-wrap:wrap; margin-bottom:10px; }
    .btn { appearance:none; border:none; background:#e53935; color:#fff; padding:8px 12px; border-radius:8px; font-weight:600; cursor:pointer; }
    .progress { display:grid; grid-template-columns:1fr auto; align-items:center; gap:10px; }
    input[type="range"] { width:100%; accent-color:#e53935; }
    .time { font-size:12px; opacity:.85; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row">
      <strong>Your Track Title</strong>
      <button id="toggleBtn" class="btn" aria-pressed="false">▶ Play</button>
    </div>

    <div class="progress">
      <input id="seek" type="range" min="0" max="100" value="0" aria-label="Seek" />
      <div class="time"><span id="current">0:00</span> / <span id="duration">0:00</span></div>
    </div>

    <!-- IMPORTANT: the file name must match exactly -->
    <audio id="player" preload="auto">
      <source src="./TEST.MP3" type="oes not support the audio element.
    </audio>
  </div>

  <script>
    (function () {
      const audio   = document.getElementById('player');
      const toggle  = document.getElementById('toggleBtn');
      const seek    = document.getElementById('seek');
      const curEl   = document.getElementById('current');
      const durEl   = document.getElementById('duration');

      const fmt = s => {
        if (!isFinite(s)) return '0:00';
        const m  = Math.floor(s / 60);
        const ss = Math.floor(s % 60).toString().padStart(2, '0');
        return `${m}:${ss}`;
      };

      audio.addEventListener('loadedmetadata', () => { durEl.textContent = fmt(audio.duration); });

      function updateButton() {
        if (audio.paused) {
          toggle.textContent = '▶ Play';
          toggle.setAttribute('aria-pressed','false');
        } else {
          toggle.textContent = '⏸ Pause';
          toggle.setAttribute('aria-pressed','true');
        }
      }

      toggle.addEventListener('click', () => {
        if (audio.paused) {
          audio.play().then(updateButton).catch(err => console.warn('Playback blocked:', err));
        } else {
          audio.pause(); updateButton();
        }
      });

      audio.addEventListener('play',  updateButton);
      audio.addEventListener('pause', updateButton);
      audio.addEventListener('ended', () => {
        audio.currentTime = 0; updateButton(); seek.value = 0; curEl.textContent = '0:00';
      });

      audio.addEventListener('timeupdate', () => {
        curEl.textContent = fmt(audio.currentTime);
        if (isFinite(audio.duration) && audio.duration > 0) {
          seek.value = Math.round((audio.currentTime / audio.duration) * 100);
        }
      });

      seek.addEventListener('input', () => {
        if (isFinite(audio.duration) && audio.duration > 0) {
          audio.currentTime = (seek.value / 100) * audio.duration;
        }
      });

      updateButton();
    })();
  </script>
</body>
